    <script>
        $(function(){
          $("#nav-placeholder").load("navbar.html");
        });

        function validate(){
          var letters = /^[A-Za-z]+$/;
          var numbers = /[0-9]/;
          var pno = document.getElementById('pno').value;
          var fname= document.getElementById("fname").value ;
          var lname =  document.getElementById("lname").value;
          var dob = document.getElementById('dob').value;
          var today = new Date();

            if(fname.match(letters) && lname.match(letters) && pno.length==10 &&pno.match(numbers) && (today.getDate() - dob >=18)){
                alert("Hello "+fname+" "+lname);
                setTimeout(function() {window.location = "login.html" });
               }else{
                alert("Enter valid Phone number or name and Age must be greater or equal to 18");
            }
        }
